<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quest Huddle</title>
    <link
      rel="shortcut icon"
      href="src/images/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./src/css/reset.css" />
    <link rel="stylesheet" href="./src/css/variables.css" />
    <link rel="stylesheet" href="./src/css/responsive.css" />
    <link rel="stylesheet" href="./src/css/style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./src/css/font-awesome.css" />
  </head>

  <body>
    <header class="header-container">
      <a href="/">
        <img class="logo" src="src/images/logo.svg" alt="logotipo huddle" />
      </a>
    </header>

    <main class="main-huddle">
      <section class="about">
        <img
          class="imagem-sobre"
          src="/src/images/illustration-mockups.svg"
          alt="ilustração de páginas web"
        />

        <div class="descricao">
          <h1 class="titulo">Build The Community Your Fans Will Love</h1>
          <p>
            Huddle re-imagines the way we build communities. You have a voice,
            but so does your audience. Create connections with your users as you
            engage in genuine discussion.
          </p>
          
          <div class="botao-registro">
          <a href="">
            <button class="btn-register">Register</button>
          </a>
          </div>
        </div>
      </section>
    </main>

    <footer class="footer">
      <div class="social">
        <a href="">
          <i class="fab fa-facebook-f"></i>
        </a>

        <a href="">
          <i class="fab fa-twitter"></i>
        </a>

        <a href="">
          <i class="fab fa-instagram"></i>
        </a>
      </div>
    </footer>
  </body>
</html>
